baseURL: "https://events.andylaurence.co.uk/"
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
menu:
  main:
    - name: Event Categories
      url: /
      weight: 1
    - name: This Week
      url: /this-week/
      weight: 1
    - name: YouTube
      url: https://www.youtube.com/@speedonscreen
      weight: 2
      params:
        icon: youtube
        newTab: true
    - name: Facebook
      url: https://www.facebook.com/speedonscreen
      weight: 2
      params:
        icon: facebook
        newTab: true
    - name: Instagram
      url: https://www.instagram.com/speedonscreen/
      weight: 2
      params:
        icon: instagram
        newTab: true
    - name: Search
      params:
        type: search
      weight: 4
module:
  imports:
    - path: github.com/imfing/hextra
params:
  editURL:
    base: https://github.com/imfing/hextra-starter-template/edit/main/content
    enable: false
  footer:
    displayCopyright: false
    displayPoweredBy: false
  navbar:
    displayLogo: true
    displayTitle: true
    logo:
      path: images/logo.svg
      dark: images/logo.svg
      link: /
      width: 60
      height: 60
title: Motorsport UK Events by Speed on Screen
services:
  googleAnalytics:
    ID: G-XL3LEPZ96B
