baseURL: "https://events.andylaurence.co.uk/"
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
menu:
  main:
    - name: Event Categories
      url: /
      weight: 1
    - name: This Week
      url: /this-week/
      weight: 1
    - name: Search
      params:
        type: search
      weight: 4
module:
  imports:
    - path: github.com/imfing/hextra
params:
  editURL:
    base: https://github.com/imfing/hextra-starter-template/edit/main/content
    enable: false
  footer:
    displayCopyright: false
    displayPoweredBy: false
  navbar:
    displayLogo: true
    displayTitle: true
    logo:
      path: images/logo.svg
      dark: images/logo.svg
      link: /
      width: 80
      height: 80
title: Motorsport UK Events by Speed on Screen
